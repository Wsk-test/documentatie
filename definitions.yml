- alias:
    - Stichting Bemiddeling en Fondsbeheer
    - Stichting Bemiddeling en Fondsbeheer (SBF)
    - SBF
  text: |
    Stichting Bemiddeling en Fondsbeheer (SVF) beheert de middelen van het waarborgfonds, sluit formele overeenkomsten met kredietbanken en verricht alle betalingen (te innen premies en uit te keren middelen). 
    De bemensing van SBF bestaat uit een fondsmanager. 
    SBF is opdrachtgever van Stichting Sociale Banken Nederland.
- alias:
    - Stichting Sociale Banken Nederland (SBN) 
    - Stichting Sociale Banken Nederland
    - SBN
  text: |
    Stichting Sociale Banken Nederland (SBN) gaat over de uitvoering. 
    Dat houdt onder andere in: het dagelijkse contact en voorbereiden overeenkomsten met kredietbanken, de registratie van borgstellingen, behandelen van aanvragen voor uitkeringen uit het waarborgfonds en continue monitoring. 
    De bemensing van SBN bestaat uit een programmamanager en een aantal ondersteunende medewerkers.
