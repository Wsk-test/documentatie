openapi: 3.0.3

info:
  version: 0.0.1
  title: Waarborgfonds saneringskredieten
  description: |

paths:

  /api/borgstellingen/mijn-fiatteer-aanvraag-taken:
    get:
      tags:
        - fiatteer aanvraag taken
      summary: Geeft een persoonlijke lijst van fiatteer aanvraag taken.
      description: |
        Geeft een lijst van geclaimde taken. Wanneer de gebruiker geen taken heeft geclaimed dan worden de niet geclaimde taken met de hoogste prioriteit waarvoor de gebruiker geautoriseerd is getoond.
      operationId: GeefMijnFiatteerAanvraagTaken
      parameters:
        - $ref: "../../../data-dictionary/parameters/limit.yml"
        - $ref: "../../../data-dictionary/parameters/offset.yml"
      responses:
        200:          
          description: OK
          content:
            application/json:
              schema:
                $ref: "../../../data-dictionary/responses/mijn_taken.yml"
        401:
          $ref: "../../../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../../../data-dictionary/responses/types/403.yml"

  /api/borgstellingen/fiatteer-aanvraag-taken/{taak_id}:    
    parameters:        
      - $ref: "../../../data-dictionary/parameters/taak_id.yml"
    get:
      tags:
        - fiatteer aanvraag taken
      summary: Geeft een fiatteer aanvraag taak.
      operationId: GeefFiatteerAanvraagTaakV1
      responses:
        200:          
          description: OK
          content:
            application/json:
              schema:
                $ref: "../../../data-dictionary/responses/fiatteer_aanvraag_taak.yml"
        400:
          $ref: "../../../data-dictionary/responses/types/400.yml"
        401:
          $ref: "../../../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../../../data-dictionary/responses/types/403.yml"
        404:
          $ref: "../../../data-dictionary/responses/types/404.yml"
    put:
      tags:
        - fiatteer aanvraag taken
      summary: Voltooit de fiatteer aanvraag taak.
      operationId: VoltooiFiatteerAanvraagTaakV1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "../../../data-dictionary/commands/fiatteer_aanvraag.yml"
                - $ref: "../../../data-dictionary/commands/wijs_aanvraag_af.yml"
              discriminator:
                propertyName: actie         
      responses:
        202:
          description: Accepted
        401:
          $ref: "../../../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../../../data-dictionary/responses/types/403.yml"
        404:
          $ref: "../../../data-dictionary/responses/types/404.yml"