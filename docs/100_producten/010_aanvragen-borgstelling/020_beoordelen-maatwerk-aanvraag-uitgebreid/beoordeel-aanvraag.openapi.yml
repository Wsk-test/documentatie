      tags:
        - beoordeel aanvraag taken
      summary: Voltooit de beoordeel aanvraag taak met afwijzen.
      operationId: VoltooiBeoordeelAanvraagTaakMetAfwijzenV1
      requestBody:
        required: true
        content:
          application/json:
