openapi: 3.0.3

info:
  version: 0.0.1
  title: Waarborgfonds saneringskredieten
  description: |
paths:

  /api/mijn-beoordeel-uitbetaling-verzoek-taken:
    get:
      tags:
        - beoordeel uitbetaling verzoek taken
      summary: Geeft een persoonlijke lijst van beoordeel uitbetaling verzoek taken.
      description: |
        Geeft een lijst van geclaimde taken. Wanneer de gebruiker geen taken heeft geclaimed dan worden de niet geclaimde taken met de hoogste prioriteit waarvoor de gebruiker geautoriseerd is getoond.
      operationId: GeefMijnBeoordeelUitbetalingVerzoekTakenV1
      parameters:
        - $ref: "../../data-dictionary/parameters/limit.yml"
        - $ref: "../../data-dictionary/parameters/offset.yml"
      responses:
        200:          
          description: OK
          content:
            application/json:
              schema:
                $ref: "../../data-dictionary/responses/mijn_taken.yml"
        401:
          $ref: "../../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../../data-dictionary/responses/types/403.yml"


  /api/beoordeel-uitbetaling-verzoek-taken/{taak_id}:    
    parameters:        
      - $ref: "../../data-dictionary/parameters/taak_id.yml"
    get:
      tags:
        - beoordeel uitbetaling verzoek taken
      summary: Geeft een beoordeel uitbetaling verzoek taak.
      operationId: GeefBeoordeelUitbetalingVerzoekTaakV1
      responses:
        200:          
          description: OK
          content:
            application/json:
              schema:
                $ref: "../../data-dictionary/responses/beoordeel_uitbetaling_verzoek_taak.yml"
        400:
          $ref: "../../data-dictionary/responses/types/400.yml"
        401:
          $ref: "../../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../../data-dictionary/responses/types/403.yml"
        404:
          $ref: "../../data-dictionary/responses/types/404.yml"  

  /api/beoordeel-uitbetaling-verzoek-taken/{taak_id}/goedkeuren:
    parameters:        
      - $ref: "../../data-dictionary/parameters/taak_id.yml"
    put:
      tags:
        - beoordeel uitbetaling-verzoek taken
      summary: Keurt het uitbetaling verzoek van de borgstelling goed.
      operationId: VoltooiBeoordeelUitbetalingVerzoekTaakMetGoedkeurenV1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../../data-dictionary/commands/keur_uitbetaling_verzoek_goed.yml"
      responses:
        202:
          $ref: "../../data-dictionary/responses/types/202.yml"
        400:
          $ref: "../../data-dictionary/responses/types/400.yml"
        401:
          $ref: "../../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../../data-dictionary/responses/types/403.yml"
        404:
          $ref: "../../data-dictionary/responses/types/404.yml"

  /api/beoordeel-uitbetaling-verzoek-taken/{taak_id}/afwijzen:
    parameters:        
      - $ref: "../../data-dictionary/parameters/taak_id.yml"
    put:
      tags:
        - beoordeel uitbetaling verzoek taken
      summary: Wijst het uitbetaling verzoek van de borgstelling af.
      operationId: VoltooiBeoordeelUitbetalingVerzoekMetAfwijzenV1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../../data-dictionary/commands/wijs_uitbetaling_verzoek_af.yml"
      responses:
        202:
          $ref: "../../data-dictionary/responses/types/202.yml"
        400:
          $ref: "../../data-dictionary/responses/types/400.yml"
        401:
          $ref: "../../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../../data-dictionary/responses/types/403.yml"
        404:
          $ref: "../../data-dictionary/responses/types/404.yml"