type: object
required:
  - van
  - aan
  - onderwerp
  - bericht
properties:
  verstuurd:
    type: string
    format: date-time
    description: Het tijdstip waarop het email bericht verstuurd is.
    example: 2022-01-01T17:32:28Z
  van:
    type: object
    required:
      - email
    properties:
      naam:
        type: string
        example: Fondsbeheerder Wsk
      email:
        type: string
        format: email
        example: afa0f657-ba5b-4f6f-bc4e-6ac8dd63d76b@dossier-waarborgfonds.sbn.nl
  aan:
    type: object
    required:
      - email
    properties:
      naam:
        type: string
        example: Kredietbank Zwolle
      email:
        type: string
        format: email
        example: kredietverlening@zwolle.nl
  onderwerp:    
    type: string
    example: Borgstelling aanvraag voor saneringskrediet met kenmerk 5461135-1
  bericht:
    type: string
    format: html
    example:  |
      Beste heer, mevrouw,

      Zijn er omstandigheden die de terugbetaling in gevaar kunnen brengen zoals hoge kosten voor de reparatie van een auto of iets dergelijks?

      Met vriendelijke groet,

      Waarborgfonds Saneringskredieten
  bijlagen:
    type: array
    items:
      type: object
      properties:
        naam:
          type: string
          example: herberekening-bewijs.pdf
        link:
          $ref: '../types/document_link.yml'
