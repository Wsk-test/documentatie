title: vragen
description: De vraag / vragen die door de Kredietbank aanvullend beantwoord moeten worden voordat het uitbetaalverzoek beoordeeld kan worden.
example: |
  Het energiecontract loopt nog 1 jaar. Na dit jaar is het waarschijnlijk dat de energielasten gaan stijgen. Is het budget van de klant is ruimte voor een stijging van de energielasten van 20%. Wij schatten in dat dit voldoende is om de stijging op te vangen. 
