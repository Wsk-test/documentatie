title: reden
description: De reden waarom het Wsk heeft besloten om de borgstelling in te trekken.
example: |
  Een reden voor intrekking kan bijvoorbeeld zijn omdat er fouten zijn gemaakt in de berekening van de afloscapaciteit van de klant die redelijker wijs voorkomen had kunnen worden. Of omdat er relevante informatie is achtergehouden bij de beoordeling van de borgstellingsaanvraag. 
  
