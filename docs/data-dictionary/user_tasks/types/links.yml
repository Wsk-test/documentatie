type: object
properties:
  user_interface:
    type: string
    format: uri
    description: Web user interface where the user can handle the user task.
    example: https://task-client.com//my-tasks/dcb47fd6-5695-4c98-8f13-11c516fd0b8d
  api:
    type: string
    format: uri
    description: REST api endpoint of the user task.
    example: https://task-client.com/api/my-tasks/dcb47fd6-5695-4c98-8f13-11c516fd0b8d
required:
  - user_interface
  - api