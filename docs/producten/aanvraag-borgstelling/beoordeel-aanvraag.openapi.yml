openapi: 3.0.3

info:
  version: 0.0.1
  title: Waarborgfonds saneringskredieten
  description: |

paths:

  /api/borgstellingen/beoordeel_aanvraag_taken/{taak_id}:    
    parameters:        
      - $ref: "../data-dictionary/parameters/taak_id.yml"
    post:
      tags:
        - beeordeel aanvraag taken
      summary: Geeft een beoordeel aanvraag taak.
      operationId: GeefBeoordeelAanvraagTaak
      responses:
        200:          
          description: OK
          content:
            application/json:
              schema:
                $ref: "../data-dictionary/responses/beoordeel_aanvraag_taak.yml"
        400:
          $ref: "../data-dictionary/responses/types/400.yml"
        401:
          $ref: "../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../data-dictionary/responses/types/403.yml"
        404:
          $ref: "../data-dictionary/responses/types/404.yml"
    put:
      tags:
        - beeordeel aanvraag taken
      summary: Voltooit de beeordeel aanvraag taken taak.
      operationId: VoltooiBeoordelAanvraagTaak
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "../data-dictionary/commands/keur_aanvraag_goed.yml"
                - $ref: "../data-dictionary/commands/wijs_aanvraag_af.yml"
                - $ref: "../data-dictionary/commands/vraag_om_aanvullende_informatie.yml"
              discriminator:
                propertyName: resultaat
                mapping:
                    goedgekeurd: "../data-dictionary/commands/keur_aanvraag_goed.yml"
                    afgekeurd: "../data-dictionary/commands/wijs_aanvraag_af.yml"
                    onvolledig: "../data-dictionary/commands/vraag_om_aanvullende_informatie.yml"                    
      responses:
        202:
          description: Accepted
        401:
          $ref: "../data-dictionary/responses/types/401.yml"
        403:
          $ref: "../data-dictionary/responses/types/403.yml"
        404:
          $ref: "../data-dictionary/responses/types/404.yml"