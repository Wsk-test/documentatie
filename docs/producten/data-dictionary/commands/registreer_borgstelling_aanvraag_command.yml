type: object
description: |
  Een aanvraag borgstelling voor een nog te verstrekken saneringskrediet.
properties:
  objectType:
    type: string
    example: aanvraag
  command:
    $ref: "types/command.yml"  
  kredietbank_id:    
    $ref: "../types/kredietbank_id.yml"
  kenmerk:
    $ref: "../types/kenmerk_aanvrager.yml"  
  gemeente:
    $ref: "../types/gemeente.yml"
  kredietsom:
    type: object
    properties:
      bruto:
        $ref: "../types/bruto_kredietsom.yml"
      netto:
        $ref: "../types/netto_kredietsom.yml"
    required:
      - bruto
      - netto    
  aflossing:
    $ref: "../types/maandaflossing.yml"
  looptijd:
    $ref: "../types/looptijd_in_maanden.yml"
required:
  - objectType
  - command
  - kredietbank_id
  - kenmerk
  - gemeente
  - kredietsom
  - aflossing
  - looptijd
      
